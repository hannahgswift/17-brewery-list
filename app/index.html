<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BreweryList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/brewery-list.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}
    <div class="app">
      <nav class="app-nav">
        <div class="container">
          <h1 class="title">New Breweries</h1>
        </div>
      </nav>

      <div class="app-main">
        <div class="container">
          <ul class="brewery-list">
            <li class="brewery-list__item">
              <div class="brewery-card">
                <figure class="logo-frame">
                  <div class="logo">
                    <img src="http://placekitten.com/100/100" alt="">
                  </div>
                </figure>
                <div class="brewery-info">
                  <h2 class="brewery-name">Brewery Name</h2>
                  <h3 class="brewery-info__sub">Est. 2015</h3>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="assets/vendor.js"></script>
    <script src="assets/brewery-list.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
